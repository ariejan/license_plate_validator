name: Ruby CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                ruby-version: [ '3.1', '3.2', '3.3', '3.4' ]
                gemfile: [ 'gemfiles/Gemfile.ruby', 'gemfiles/Gemfile.rails7.0', 'gemfiles/Gemfile.rails7.1', 'gemfiles/Gemfile.rails7.2' ]

        steps:
        - uses: actions/checkout@v2

        - name: Set up Ruby
            uses: ruby/setup-ruby@v1
            with:
                ruby-version: ${{ matrix.ruby-version }}

        - name: Install dependencies
            run: |
                gem install bundler
                bundle install --gemfile=${{ matrix.gemfile }}

        - name: Run tests
            run: |
                bundle exec rspec
            env:
                BUNDLE_GEMFILE: ${{ matrix.gemfile }}